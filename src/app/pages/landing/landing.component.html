<div class="min-h-screen flex flex-col items-center justify-center p-8 bg-[url('https://www.transparenttextures.com/patterns/cream-paper.png')]">
  
  <!-- Elegant Header -->
  <div class="text-center mb-16 mt-16 animate-fade-in">
    <h1 class="font-script text-7xl md:text-9xl text-stone-900 mb-4">Maestro Superiore</h1>
    <div class="h-px w-24 bg-stone-400 mx-auto mb-4"></div>
    <p class="font-sans text-xs tracking-[0.3em] uppercase text-stone-500">{{ lang.t().landing_subtitle }}</p>
  </div>

  <!-- Entry Points Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-7xl justify-items-center animate-fade-in delay-100">
    
    <!-- Single Dish Mode -->
    <div class="group flex flex-col items-center">
      <button (click)="enterSingleMode()" 
              class="w-56 h-56 border border-stone-300 bg-white hover:bg-stone-50 flex flex-col items-center justify-center p-6 transition-all hover:shadow-2xl hover:scale-105 group-hover:border-stone-800 relative overflow-hidden cursor-pointer">
         <div class="absolute top-0 right-0 p-2 opacity-10 font-script text-5xl pointer-events-none">I</div>
         <span class="font-script text-4xl mb-3 text-stone-400 group-hover:text-stone-900 transition-colors">I.</span>
         <span class="font-serif italic text-lg text-stone-800 mb-2">{{ lang.t().landing_mode_single }}</span>
         <span class="font-sans text-[8px] uppercase tracking-widest text-stone-400 text-center">{{ lang.t().landing_desc_single }}</span>
      </button>
    </div>

    <!-- Menu Mode -->
    <div class="group flex flex-col items-center">
      <button (click)="enterMenuMode()" 
              class="w-56 h-56 border border-stone-300 bg-white hover:bg-stone-50 flex flex-col items-center justify-center p-6 transition-all hover:shadow-2xl hover:scale-105 group-hover:border-stone-800 relative overflow-hidden cursor-pointer">
         <div class="absolute top-0 right-0 p-2 opacity-10 font-script text-5xl pointer-events-none">II</div>
         <span class="font-script text-4xl mb-3 text-stone-400 group-hover:text-stone-900 transition-colors">II.</span>
         <span class="font-serif italic text-lg text-stone-800 mb-2">{{ lang.t().landing_mode_menu }}</span>
         <span class="font-sans text-[8px] uppercase tracking-widest text-stone-400 text-center">{{ lang.t().landing_desc_menu }}</span>
      </button>
    </div>

    <!-- Analysis Mode -->
    <div class="group flex flex-col items-center">
      <button (click)="enterAnalysisMode()" 
              class="w-56 h-56 border border-stone-300 bg-stone-100 hover:bg-white flex flex-col items-center justify-center p-6 transition-all hover:shadow-2xl hover:scale-105 group-hover:border-stone-800 relative overflow-hidden cursor-pointer">
         <div class="absolute top-0 right-0 p-2 opacity-10 font-script text-5xl pointer-events-none">III</div>
         <span class="font-script text-4xl mb-3 text-stone-500 group-hover:text-stone-900 transition-colors">III.</span>
         <span class="font-serif italic text-lg text-stone-800 mb-2">{{ lang.t().landing_mode_analysis }}</span>
         <span class="font-sans text-[8px] uppercase tracking-widest text-stone-400 text-center">{{ lang.t().landing_desc_analysis }}</span>
      </button>
    </div>

    <!-- Calculator Mode -->
    <div class="group flex flex-col items-center">
      <button (click)="enterCalculatorMode()" 
              class="w-56 h-56 border border-stone-300 bg-indigo-50 hover:bg-white flex flex-col items-center justify-center p-6 transition-all hover:shadow-2xl hover:scale-105 group-hover:border-stone-800 relative overflow-hidden cursor-pointer">
         <div class="absolute top-0 right-0 p-2 opacity-10 font-script text-5xl pointer-events-none">IV</div>
         <span class="font-script text-4xl mb-3 text-indigo-400 group-hover:text-stone-900 transition-colors">IV.</span>
         <span class="font-serif italic text-lg text-stone-800 mb-2">{{ lang.t().landing_mode_calculator }}</span>
         <span class="font-sans text-[8px] uppercase tracking-widest text-stone-400 text-center">{{ lang.t().landing_desc_calculator }}</span>
      </button>
    </div>

  </div>

</div>
